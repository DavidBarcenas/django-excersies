{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

{% if questions %}
  <ul>
    {% for q in questions %}
      <li><a href="{% url 'detail' q.id %}">{{q.question_text}}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No polls are available.</p>
{% endif %}
