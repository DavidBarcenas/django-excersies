{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">Profile</div>
    <div class="card-body">
      <img src="{{ MEDIA_URL }}{{ user.userprofile.avatar }}" class="img-thumbnail" alt="">

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>

{% endblock %}
