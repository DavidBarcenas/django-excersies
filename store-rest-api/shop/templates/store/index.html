{% extends "store/base.html" %}

{% block main %}
  <div class="hero">
    <div class="container">
      <form>
        <input type="text" name="search" value="{{ search }}">
        <select name="category">
          {% for c in categories %}
            <option 
              {% if category_id == c.id %} selected {% endif %} 
              value="{{c.id}}">
                {{c.title}}
            </option>
          {% endfor %}
        </select>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
  <div class="container">

  {% for p in products %}
    {{ p }}
    <a href="{% url 'shop:detail' p.id %}">Go</a>
    <a href="{% url 'shop:detail' p.url_clean %}">Go Slug</a>
    <a href="{% url 'shop:payment' p.id %}">Buy</a>
  {% endfor %}
  </div>
{% endblock %}
